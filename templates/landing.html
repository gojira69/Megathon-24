    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Patient Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            /* Ensures all images have the same fixed size and are centered and cropped as needed */
            .patient-image {
                width: 100%;           /* Full width of the container */
                height: 200px;          /* Fixed height */
                object-fit: cover;      /* Ensures the image covers the area, cropping if necessary */
                object-position: center;/* Centers the image within the container */
            }
        </style>
    </head>
    <body>
    
        <!-- Navbar with Add New Button and Search Input -->
        <nav class="navbar bg-dark border-bottom border-body p-3" data-bs-theme="dark"> 
            <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#addPatientModal">Add New</button>      
            <form class="container">
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="Search by name" aria-label="Search" id="searchInput">
                </div>
            </form>
        </nav>
        
        <div class="my-3"></div>
    
        <!-- Modal for Adding New Patient -->
        <div class="modal fade" id="addPatientModal" tabindex="-1" aria-labelledby="addPatientModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addPatientModalLabel">Add New Patient</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="patientForm">
                            <div class="mb-3">
                                <label for="patientName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="patientName" required>
                            </div>
                            <div class="mb-3">
                                <label for="patientAge" class="form-label">Age</label>
                                <input type="number" class="form-control" id="patientAge" required>
                            </div>
                            <div class="mb-3">
                                <label for="patientSex" class="form-label">Sex</label>
                                <select class="form-select" id="patientSex" required>
                                    <option selected disabled value="">Choose...</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="patientImage" class="form-label">Profile Picture</label>
                                <input type="file" class="form-control" id="patientImage" accept="image/*">
                            </div>
                            <button type="button" class="btn btn-primary" onclick="addPatientCard()">Add Patient</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Container for Patient Cards -->
        <div class="container mt-4">
            <div class="row row-cols-1 row-cols-md-4 g-4" id="patientCardsContainer">
                <!-- Patient cards will be added dynamically here -->
            </div>
        </div>
    
        <script>
            // Function to add new patient card
            function addPatientCard() {
                const name = document.getElementById('patientName').value;
                const age = document.getElementById('patientAge').value;
                const sex = document.getElementById('patientSex').value;
                const imageInput = document.getElementById('patientImage');
                let imageUrl = '';
    
                // If a file is selected, read it as a data URL
                if (imageInput.files && imageInput.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        imageUrl = e.target.result;
                        renderPatientCard(name, age, sex, imageUrl);
                    };
                    reader.readAsDataURL(imageInput.files[0]);
                } else {
                    // Default image if no file is uploaded
                    imageUrl = `https://picsum.photos/320/200?random=${Math.floor(Math.random() * 1000)}`;
                    renderPatientCard(name, age, sex, imageUrl);
                }
    
                // Clear form and close modal after adding
                document.getElementById('patientForm').reset();
                const modal = bootstrap.Modal.getInstance(document.getElementById('addPatientModal'));
                modal.hide();
            }
    
            // Function to render patient card with a clickable Dashboard button
            function renderPatientCard(name, age, sex, imageUrl) {
                const cardHtml = `
                    <div class="col patient-card" data-name="${name.toLowerCase()}">
                        <div class="card h-100">
                            <img src="${imageUrl}" class="card-img-top patient-image" alt="Patient Image">
                            <div class="card-body">
                                <h5 class="card-title">${name}</h5>
                                <p class="card-text">Age: ${age}<br>Sex: ${sex}</p>
                                <div class="text-center">
                                    <a href="/dashboard?name=${encodeURIComponent(name)}" class="btn btn-dark">Dashboard</a>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                document.getElementById('patientCardsContainer').insertAdjacentHTML('beforeend', cardHtml);
            }

    
            // Function to filter patient cards based on search input
            document.getElementById('searchInput').addEventListener('input', function() {
                const searchValue = this.value.toLowerCase();
                const cards = document.querySelectorAll('.patient-card');
    
                cards.forEach(card => {
                    const cardName = card.getAttribute('data-name');
                    if (cardName.includes(searchValue)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        </script>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
    </html>
